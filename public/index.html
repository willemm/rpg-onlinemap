<!DOCTYPE html>
<html>
<head>
    <title>RPG Map</title>
	<meta name="robots" content="noindex, nofollow">
	<link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
</head>
<body class="disconnected backgroundimage-Background">

<div id="initiative">

        <div id="ini-title" class="ini-title">Initiative<hr> </div>

	<table id="characters">
	</table>
	

	    <table id="area-effects"> 
                <caption class="ini-title">Area effects</caption>
        <tr>
            <td class="area-effects area-square" colspan="2">
                <div>red</div>
                <div>orange</div>
                <div>yellow</div>
                <div>green</div>
                <div>cyan</div>
                <div>blue</div>
                <div>magenta</div>
                <div>black</div>
                <div>gray</div>
                <div>lightgray</div>
                <div>white</div>
            </td>
        </tr>
        <tr>
            <td class="area-effects area-circle" colspan="2">
                <div>red</div>
                <div>orange</div>
                <div>yellow</div>
                <div>green</div>
                <div>cyan</div>
                <div>blue</div>
                <div>magenta</div>
                <div>black</div>
                <div>gray</div>
                <div>lightgray</div>
                <div>white</div>
            </td>
        </tr>
    </table>
	
<div class="pagetitle adminonly">
<hr>
    <input type="text" id="pagetitle" placeholder="Select Session">
    <select id="pageselect"></select>
</div>

<div id="playerlink" class="editonly">Player link: <a></a></div>

<table id="fileupload" class="editonly">
  <caption>Map images (<span id="diskusage" title="NB: Disk usage is for all sessions together"></span>)</caption>
  <tr class="mapupload mapuploadnew" data-name="">
    <td><input class="active" type="radio" name="mapactive"></td>
    <td class="mapname"><input class="mapnamenew" type="text" placeholder="New Map Name"></td>
  </tr>
</table>

<hr>
<div class="ini-title">Icons</div>
<div id="mapicons">
    <div id="newmapicon" class="tile">Up load</div>
</div>

<div id="configurations" class="editonly">
    <div id="configbutton" class="button">*</div>
    <div class="configs">
    <div id="freezepage" class="button">Freeze session</div>
    <div id="thawpage" class="button">Thaw session</div>
    <hr>
    <div id="deletepage" class="button">! Remove this session !</div>
    </div>
</div>

	<div id="ini-footer"><center>
	<hr>
	made by Diona en Willem
	</center></div>

</div>

<div id="zoompopup">
 <div id="zoomclose">X</div>
 <div id="zoomclear" class="adminonly">clr</div>
 <div id="zoom"></div>
 <div id="zoomoverlay"></div>
</div>

<div id="map">
    <img src="Welcome.png">
<div id="selector"></div>

</div>

<div id="markers"></div>

</body>
<script src="zoom.js"></script>
</html>
