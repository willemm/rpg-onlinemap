<!DOCTYPE html>
<html>
<head>
    <title>RPG Map</title>
	<meta name="robots" content="noindex, nofollow">
	<link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
</head>
<body>

<div id="initiative">

        <div id="ini-title">Initiative <span class="noconnection">No connection</span><hr> </div>

	<table id="characters">
	</table>
	
	<div id="ini-dead">Here be Dead Monsters</div>
	
	    <table id="area-effects"> 
        <tr>
            <td class="area-effects area-square" colspan="2">
                <div>red</div>
                <div>orange</div>
                <div>yellow</div>
                <div>green</div>
                <div>cyan</div>
                <div>blue</div>
                <div>magenta</div>
                <div>lightgray</div>
                <div>gray</div>
                <div>black</div>
            </td>
        </tr>
        <tr>
            <td class="area-effects area-circle" colspan="2">
                <div>red</div>
                <div>orange</div>
                <div>yellow</div>
                <div>green</div>
                <div>cyan</div>
                <div>blue</div>
                <div>magenta</div>
                <div>lightgray</div>
                <div>gray</div>
                <div>black</div>
            </td>
        </tr>
    </table>
	
	<div id="ini-footer"><center>
	<hr>
	made by Diona en Willem
	</center></div>
	
<div class="pagetitle adminonly">
    <input type="text" id="pagetitle" placeholder="Select Session">
    <select id="pageselect"></select>
</div>
<div id="playerlink" class="editonly">Player link: <a></a></div>
<table id="fileupload" class="editonly">
  <caption>Map images</caption>
  <tr class="mapupload mapuploadnew" data-name="">
    <td><input class="active" type="radio" name="mapactive"></td>
    <td class="mapname"><input class="mapnamenew" type="text" placeholder="New Map Name"></td>
  </tr>
</table>
<div id="deletepage" class="editonly button">! Remove this session !</div>
</div>

<div id="zoompopup">
 <div id="zoomclose">X</div>
 <div id="zoomclear" class="adminonly">clr</div>
 <div id="zoom"></div>
 <div id="zoomoverlay"></div>
</div>

<div id="map">
    <img src="Welcome.png">
<div id="selector"></div>

</div>

<div id="markers"></div>

</body>
<script src="zoom.js"></script>
</html>
